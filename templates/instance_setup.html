<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aurora for MySQL Instance Monitoring Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2 id="heading">Aurora for MySQL Instance Monitoring Registration</h2>
    <main id="content">
        <section id="instanceList">
            <h2>Registered Instances</h2>
            <table id="instanceTable">
                <thead>
                    <tr>
                        <th>Environment</th>
                        <th>DB Type</th>
                        <th>Region</th>
                        <th>Cluster Name</th>
                        <th>Instance Name</th>
                        <th>Host</th>
                        <th>Port</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 동적 내용 -->
                </tbody>
            </table>
        </section>
        <br>
        <h2>Add Instance</h2>
        <form class="form" id="rdsForm">
            <div class="field">
                <label for="environment">Environment:</label>
                <select class="input-field" id="environment" name="environment" required>
                    <option value="DEV">DEV</option>
                    <option value="TEST">TEST</option>
                    <option value="PROD">PROD</option>
                </select>
            </div>
            <div class="field">
                <label for="db_type">DB Type:</label>
                <select class="input-field" id="db_type" name="db_type" required>
                    <option value="MySQL">MySQL</option>
                    <option value="PostgreSQL">PostgreSQL</option>
                    <option value="Oracle">Oracle</option>
                    <option value="MSSQL">MSSQL</option>
                </select>
            </div>
            <div class="field">
                <label for="cluster_name">Cluster Name:</label>
                <input class="input-field" type="text" id="cluster_name" name="cluster_name">
            </div>
            <div class="field">
                <label for="instance_name">Instance Name:</label>
                <input class="input-field" type="text" id="instance_name" name="instance_name" required>
            </div>
            <div class="field">
                <label for="host">Host:</label>
                <input class="input-field" type="text" id="host" name="host" required>
            </div>
            <div class="field">
                <label for="port">Port:</label>
                <input class="input-field" type="number" id="port" name="port" placeholder="3306">
            </div>
            <div class="field">
                <label for="region">Region:</label>
                <input class="input-field" type="text" id="region" name="region" placeholder="ap-northeast-2">
            </div>
            <div class="field">
                <label for="user">User:</label>
                <input class="input-field" type="text" id="user" name="user" required>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input class="input-field" type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="submit" class="button4" id="Submit">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Submit</span>
            </button>
        </form>
    </main>
    <footer>
        <p id="copyright-info">Designed by <span id="author"></span> &copy; <span id="copyright-year"></span></p>
    </footer>
    <script src="/js/formHandler.js"></script>
    <script>
        const pageInfo = {
            author: "DBRE & DA \"Tei\"",
            copyrightYear: "2023-12-01"
        };
        document.getElementById("author").textContent = pageInfo.author;
        document.getElementById("copyright-year").textContent = pageInfo.copyrightYear;
    </script>
</body>
</html>
